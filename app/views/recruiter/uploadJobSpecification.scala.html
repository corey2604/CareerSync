@(ksaFormPage: Html)

@main("Upload Job Application") {
    <div class="container">
        <div class="row text-center pt-5">
            <h1 class="display-4">Job Specification Details:</h1>
        </div>
        @helper.form(action = routes.JobApplicationController.submitJobDescription()) {
            <h3>Required Fields:</h3>
            <div class="form-group">
                <label for="referenceCode"><strong>Reference Code:</strong></label>
                <input type="text" class="form-control" name="referenceCode" required>
            </div>
            <div class="form-group">
                <label for="jobTitle"><strong>Job Title:</strong></label>
                <input type="text" class="form-control" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="location"><strong>Location:</strong></label>
                <input type="text" class="form-control" name="location" required>
            </div>
            <div class="form-group">
                <label for="companyOrOrganisation"><strong>Company/Organisation:</strong></label>
                <input type="text" class="form-control" name="companyOrOrganisation" required>
            </div>
            <div class="form-group">
                <label for="hours"><strong>Hours:</strong></label>
                <input type="text" class="form-control" name="hours" required>
            </div>
            <div class="form-group">
                <label for="salary"><strong>Salary:</strong></label>
                <input type="text" class="form-control" name="salary" required>
            </div>
            <div class="form-group">
                <label for="mainPurposeOfJob"><strong>Main Purpose of Job:</strong></label>
                <textarea class="form-control" name="mainPurposeOfJob" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="mainResponsibilities"><strong>Main Responsibilities:</strong></label>
                <textarea class="form-control" name="mainResponsibilities" rows="10" required></textarea>
            </div>
            <h3>Additional Information:</h3>
            <div class="form-group">
                <label for="department"><strong>Department:</strong></label>
                <input type="text" class="form-control" name="department">
            </div>
            <div class="form-group">
                <label for="section"><strong>Section:</strong></label>
                <input type="text" class="form-control" name="section">
            </div>
            <div class="form-group">
                <label for="grade"><strong>Grade:</strong></label>
                <input type="text" class="form-control" name="grade">
            </div>
            <div class="form-group">
                <label for="reportsTo"><strong>Reports To:</strong></label>
                <input type="text" class="form-control" name="reportsTo">
            </div>
            <div class="form-group">
                <label for="responsibleTo"><strong>Responsible To:</strong></label>
                <input type="text" class="form-control" name="responsibleTo">
            </div>
            <div class="form-group">
                <label for="duration"><strong>Duration:</strong></label>
                <input type="text" class="form-control" name="duration">
            </div>
            <div class="form-group">
                <label for="general"><strong>General:</strong></label>
                <textarea class="form-control" name="general" rows="10"></textarea>
            </div>
            <div class="row text-center pt-5">
                <h2 class="display-6">Employee Specification:</h2>
            </div>
            @ksaFormPage
            }
    </div>
}
